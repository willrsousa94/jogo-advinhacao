<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo de Adivinhação</title>
  </head>
  <body>
    <header id="cabecalho">
      <h1>No que estou pensando?</h1>
      <p>
        Bem vindo ao "No que estou pensando?", onde você precisará, basicamente,
        adivinhar qual número estou pensando entre 1 e 100...
      </p>
      <p>
        Achas que tem o suficiente para me vencer?
        <strong>Você tem <span class="tentativa">X</span> tentativas!!!</strong>
      </p>
    </header>
    <main>
      <section id="jogo">
        <div class="caixa-jogo">
          <label for="palpite">Qual seu palpite?</label>
          <input type="text" id="palpite" />
          <button id="chutar">Chutar</button>
        </div>
        <div id="caixa-resultados">
          <p id="resultado"></p>
          <p id="texto-tentativa">
            <span class="tentativa" id="tentativa-restante">X</span> tentativas
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
