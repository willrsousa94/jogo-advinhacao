<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo de Adivinhação</title>
  </head>
  <body>
    <header id="cabecalho">
      <h1>No que estou pensando?</h1>
      <p>
        Bem vindo ao "No que estou pensando?", onde você precisará, basicamente,
        adivinhar qual número estou pensando entre 1 e 100... Achas que tem o
        suficiente para me vencer? <strong>Você tem 10 tentativas!!!</strong>
      </p>
    </header>
    <main>
      <section id="jogo">
        <form action="">
          <label for="palpite">Qual seu palpite?</label>
          <input type="text" id="palpite" />
          <button>Chutar</button>
        </form>
        <p id="resultado"></p>
        <p><span id="tentativa">10</span> tentativas</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
